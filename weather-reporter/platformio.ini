[env:wemos_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps =
	ESP8266WiFi@^1.0
	ESP8266WebServer@^1.0
    AutoConnect@^1.4.2
	OneWire@^2.3.7
	DallasTemperature@^3.11.0
	adafruit/Adafruit BME280 Library @ ^2.2.2
	claws/BH1750 @ ^1.3.0

build_flags =
	-DBUILD_ESP8266=1
	-std=c++20
    -std=gnu++20
#	-DBUILD_DEBUG=1
#	-O3
#	--verbose

build_unflags =
    -std=gnu++11
#	-Os

#upload_resetmethod = nodemcu
#upload_speed = 115200

monitor_speed = 115200
monitor_echo = yes
monitor_filters = send_on_enter, colorize, esp8266_exception_decoder


